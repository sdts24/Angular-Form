<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" ngModel class="form-control"/>
        </div>
        <div class="form-check">
            <input class="form-check-input form-group" type="checkbox" 
                    id="emailOffers" name="emailOffers" ngModel>
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" ngModel 
                            id="lightInterface" value="light" checked>
                    <label class="form-check-label" for="lightInterface">
                        Light
                    </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" ngModel
                        id="mediumInterface" value="medium">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle"  ngModel
                        id="darkInterface" value="dark">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group">
                <label for="subscriptionType">Subscription Type</label>
                <select class="form-control" id="subscriptionType"
                        name="subscriptionType" ngModel>
                  <option>Monthly</option>
                  <option>Annual</option>
                  <option>Lifetime</option>
                </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" ngModel
                    rows="3"></textarea>

        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>

{{ form.value | json }}
